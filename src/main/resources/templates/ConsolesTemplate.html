

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha 3 Console Review</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="/css/consoles.css">

        <!-- favicon -->

        <link rel="apple-touch-icon" sizes="180x180" href="/Images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon/favicon-32x32.png">
        <link rel="manifest" href="/Images/favicon/site.webmanifest">
        <link rel="mask-icon" href="/Images/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">


        <!-- fonts -->

        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    </head>

    <!-- nav bar -->

    <body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/consoles">All Consoles</a>
        <div class="dropdown">
            <button class="dropbtn">Manufacturer
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/manufacturer/20">Sony</a>
                <a href="/manufacturer/19">Microsoft</a>
                <a href="/manufacturer/21">Nintendo</a>
                <a href="/manufacturer/22">Sega</a>
            </div>
        </div>
        <a href="/hashtags">Hashtags</a>
    </div>

    <!--  header/logo  -->

        <header>
            <div class="image-container">
                <h1 class="header-title"><strong>Alpha Three</strong><strong></strong></h1>
                <p class="header-subtitle"><strong>"Your #1 Console Review Source"</strong></p>
                <img src="/Images/A3.png" class="logo">
            </div>
        </header>

    <!-- main page area -->

        <section>
            <section class="all-consoles" id="all-consoles">
                <h1 class="all-consoles-title" th:text="${filterName}">All Consoles</h1>
                    <div class="consoles">
                        <!-- all consoles -->
                        <a th:each="console:${consoles}" th:href="'/console/'+${console.id}" class="console__item">
                            <img th:src="${console.imgUrl}" alt="picture of console" class="console__img">
                            <h2 th:text="${console.name}"></h2>
                        </a>
                    </div>
            </section>
        </section>

    <!--  footer  -->

        <div id="wrapper">
            <h1> </h1>
        </div>
        <footer>
            <div class="footer" id="contact">
                <a href="" class="footer__link">dontsend@email.com</a>
                <p class = "copyright">Copyright &#169 2022 Alpha Three (3). All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
